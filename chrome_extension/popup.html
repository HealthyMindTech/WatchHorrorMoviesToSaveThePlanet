<html>
  <head>
    <title>MovieZap</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      .material-symbols-outlined {
          font-variation-settings:
              'FILL' 0,
              'wght' 400,
              'GRAD' 0,
              'opsz' 20
      }

      label{
          display: inline-block;
          float: left;
          clear: left;
          width: 150px;
          text-align: left;
      }
      input, #tvModelSelect {
          display: inline-block;
          width: 250px;
          float: left;
      }
    </style>
  </head>
  <body style="width: 450px">
    <h3 style="text-align: center">Watch Horror Movies to Save the Planet</h3>
    <div style="margin: 10px">
      <label for="tvModel">TV Model</label>
      <select
        id="tvModelSelect"
        name="tvModel">
        <option>LG OLED55BXPUA</option>
        <option>TCL 65P610</option>
        <option>LG 75UN7070PUC</option>
        <option>Samsung QN55Q80AAFXZA</option>
        <option>Samsung UN86TU9000FXZA</option>
        <option>Samsung QN75QN900AFXZC</option>
        <option>Samsung QN43Q60BAFXZC</option>
        <option>Samsung QN85QN85AAFXZC</option>
        <option>LG 60UN7000PUB</option>
        <option>LG 82UN8570PUC</option>
        <option>LG 55UN7000PUB</option>
        <option>TCL 50P610</option>
        <option>TCL 55P815</option>
      </select>
    </div>

    <div style="margin: 10px; margin-top: 20px">
      <label
        for="networkPrice"
        id="networkPriceLabel"
        >
        Network Charge (&euro;/kWh)</label>
      <input
        id="networkPrice"
        name="networkPrice"
        type="number"
        min="0"
        step="0.01"
        placeholder="0.00"
        value="0.05"
        />
    </div>

    <div style="margin: 10px; margin-top: 20px">
      <label for="elPrice">Electricity Price (&euro; per kWh)</label>
      <input
        id="elPrice"
        name="elPrice"
        type="number"
        min="0"
        step="0.0001"
        placeholder="0.00"
        value="0.1"
        />
    </div>

    <div style="margin: 10px; margin-top: 20px">
      <button id="getPriceButton">Get spot price</button>
      for
      <select
        style="display: inline"
        id="countrySelect"
        name="country"
        value="FI"
        >
        <option value="FI">Finland</option>
        <option value="SE">Sweden</option>
        <option value="NO">Norway</option>
        <option value="DK">Denmark</option>
        <option value="DE">Germany</option>
        <option value="NL">Netherlands</option>
        <option value="BE">Belgium</option>
        <option value="EE">Estonia</option>
        <option value="LV">Latvia</option>
        <option value="LT">Lithuania</option>
        <option value="AT">Austria</option>
        <option value="FR">France</option>
      </select>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
