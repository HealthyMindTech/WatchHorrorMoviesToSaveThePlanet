<html>
    <head>
        <title>MovieZap</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <style>
            .material-symbols-outlined {
                font-variation-settings:
                    'FILL' 0,
                    'wght' 400,
                    'GRAD' 0,
                    'opsz' 20
            }
        </style>
    </head>
    <body>
      <!-- <button id="sampleSecond" value="0.1">Sample Second</button>
      <button id="min15" value="15">15 Minutes</button>
      <button id="min30" value="30">30 Minutes</button>
      <button id="cancelAlarm">Cancel Alarm</button> -->
      <!-- Show selected TV model -->
        <!-- <div id="tvModel"></div> -->
      <!-- Selector for TV model -->
        <div>
            <label for="tvModel">TV Model</label>
            <select
                id="tvModelSelect"
                name="tvModel"
                >
                <option>LG OLED55BXPUA</option>
                <option>TCL 65P610</option>
                <option>LG 75UN7070PUC</option>
                <option>Samsung QN55Q80AAFXZA</option>
                <option>Samsung UN86TU9000FXZA</option>
                <option>Samsung QN75QN900AFXZC</option>
                <option>Samsung QN43Q60BAFXZC</option>
                <option>Samsung QN85QN85AAFXZC</option>
                <option>LG 60UN7000PUB</option>
                <option>LG 82UN8570PUC</option>
                <option>LG 55UN7000PUB</option>
                <option>TCL 50P610</option>
                <option>TCL 55P815</option>
            </select>
        </div>

        <div>
            <label for="elPrice">Electricity Price (&euro; per kWh)</label>
            <input
              id="elPrice"
              name="elPrice"
              type="number"
              min="0"
              step="0.0001"
              placeholder="0.00"
              value="0.1"
              />
        </div>
        <div id="spotDivToggle">
            <span id="spotDivToggleChevron" class="material-symbols-outlined">
                chevron_right
            </span> Get current price
        </div>
        <div id="spotDiv" style="display: none; border: 1px solid black; border-radius: 3px; padding: 3px;">
            <label
                for="networkPrice"
              id="networkPriceLabel"
              >Network Charge (&euro;/kWh)</label>
            <input
              id="networkPrice"
              name="networkPrice"
              type="number"
              min="0"
              step="0.01"
              placeholder="0.00"
              value="0.00"
              />
            <div>+</div>
            <label for="country">Select country</label>
            <select
              id="countrySelect"
              name="country"
              value="FI"
                >
                <option value="FI">Finland</option>
                <option value="SE">Sweden</option>
                <option value="NO">Norway</option>
                <option value="DK">Denmark</option>
                <option value="DE">Germany</option>
                <option value="NL">Netherlands</option>
                <option value="BE">Belgium</option>
                <option value="EE">Estonia</option>
                <option value="LV">Latvia</option>
                <option value="LT">Lithuania</option>
                <option value="AT">Austria</option>
                <option value="FR">France</option>
            </select>

            <button id="getPriceButton">Get current spot price</button>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
